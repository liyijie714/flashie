{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center mt-4 mb-4">Create Product</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="form-group mb-3">
                    <label for="url">Product URL</label>
                    <input type="url" class="form-control" id="url" name="url" required>
                </div>

                <div class="form-group mb-3">
                    <label for="body">Description</label>
                    <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="icon">Icon</label>
                    <input type="file" class="form-control" id="icon" name="icon" accept="image/*" required>
                    <small class="text-muted">Upload a small icon for your product</small>
                </div>

                <div class="form-group mb-3">
                    <label for="image">Product Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    <small class="text-muted">Upload a larger image showcasing your product</small>
                </div>

                <button type="submit" class="btn btn-primary">Create Product</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
