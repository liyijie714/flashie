{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Top Products</h2>
    
    <div class="row">
        {% for product in products %}
        <div class="col-md-12 mb-4">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="{{ product.icon.url }}" style="width: 40px; height: 40px;" class="me-3" alt="icon">
                                <h5 class="card-title mb-0">{{ product.title }}</h5>
                            </div>
                            <p class="card-text">{{ product.summary }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'products:detail' product.id %}" class="btn btn-sm btn-outline-primary">View Details</a>
                                    <a href="{{ product.url }}" class="btn btn-sm btn-outline-secondary" target="_blank">Visit Site</a>
                                </div>
                                <span class="badge bg-success">{{ product.votes_total }} votes</span>
                            </div>
                            <p class="card-text"><small class="text-muted">Hunted by {{ product.hunter.username }} on {{ product.pub_date|date }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
