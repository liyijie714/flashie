{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4 mt-5">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </div>

            <div class="mb-4">
                <a href="{% url 'login' %}" class="text-decoration-none text-secondary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <h1 class="mt-3 mb-4">Reset Password</h1>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg" 
                           placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Use the same styles as in login.html */
</style>
{% endblock %}
