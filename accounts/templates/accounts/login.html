{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Logo -->
            <div class="text-center mb-4 mt-5">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 200px;">
            </div>

            <!-- Back Arrow and Login Title -->
            <div class="mb-4">
                <a href="{% url 'home' %}" class="text-decoration-none text-secondary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <h1 class="mt-3 mb-4">Login</h1>
            </div>

            <!-- Login Form Section -->
            <div class="login-section">
                <h2 class="text-secondary mb-4">Login with email</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <input type="email" name="username" class="form-control form-control-lg" 
                               placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-lg" 
                               placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-lg w-100 rounded-pill mb-3" 
                            style="padding: 15px; background-color: #4a7059; color: white;">
                        Login
                    </button>
                </form>

                <div class="text-center mb-4">
                    <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none" style="color: #666;">
                        Forgot password?
                    </a>
                </div>

                <div class="text-center text-secondary mb-4">
                    OR
                </div>

                <div class="login-alternatives">
                    <h2 class="text-secondary mb-3">Login with</h2>
                    <button class="btn btn-light btn-lg w-100 d-flex align-items-center justify-content-center gap-2" 
                            style="padding: 15px; background: #F5F5F5; border: 1px solid #E0E0E0;">
                        <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Login with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #FFFFFF;
        color: #333333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    h1 {
        font-size: 2rem;
        font-weight: 600;
    }

    h2 {
        font-size: 1.1rem;
        font-weight: 400;
    }

    .form-control {
        border-radius: 50px;
        padding: 0.8rem 1.5rem;
        border: 1px solid #E0E0E0;
        background-color: #FFFFFF;
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #2E7D32;
    }

    .btn-success {
        background-color: #4a7059 !important;
        border: none;
        border-radius: 50px;
        padding: 0.8rem;
        font-weight: 500;
    }

    .btn-success:hover {
        background-color: #3d5d4a !important;
    }

    .btn-light {
        background-color: #F5F5F5;
        border: 1px solid #E0E0E0;
        border-radius: 50px;
        padding: 0.8rem;
        color: #666666;
    }

    .text-secondary {
        color: #666666 !important;
    }

    ::placeholder {
        color: #999999;
        font-size: 0.95rem;
    }
</style>
{% endblock %}
