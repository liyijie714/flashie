{% extends 'base.html' %}
{% load static %}

{% block title %}Flashie - PDF to Audio Converter{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to Flashie</h1>
            <p class="lead mb-4">Transform your PDFs into listenable audiobooks</p>
            
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{% url 'flashie:upload_pdf' %}" class="btn btn-primary btn-lg px-4 gap-3">
                    Upload PDF
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
