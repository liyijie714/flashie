{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- PDF Upload Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">Upload PDF</h3>
                    <form id="pdfUploadForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="file" class="form-control" id="pdfFile" name="pdf_file" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload PDF</button>
                    </form>
                </div>
            </div>

            <!-- Video URL Section -->
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Extract Video Script</h3>
                    <form id="videoScriptForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="url" class="form-control" id="videoUrl" name="video_url" 
                                   placeholder="Paste video URL here" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Extract Script</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('pdfUploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    fetch('{% url "flahie:upload_pdf" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('PDF uploaded successfully!');
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while uploading the PDF');
    });
});

document.getElementById('videoScriptForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    fetch('{% url "flahie:extract_video_script" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Script extracted successfully!');
            // Handle the transcript data here
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while extracting the script');
    });
});
</script>
{% endblock %}
